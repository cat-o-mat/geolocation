<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation API</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/css/ol.css"
          type="text/css">
    <style>
        #map {
            height: 400px;
            width: 70%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/build/ol.js"></script>
</head>
<body>

<button onclick="getLocation()">Show my location</button>
<button onclick="trackLocation()">Track my location</button>
<button onclick="stopTracking()">Stop tracking my location</button>
<button onclick="getLocationWithHighAccuracy()">Get location with high accuracy</button>
<p id="info"></p>
<div id="map" class="map"></div>

<!--script-tag needs to be right before the /body-tag,-->
<!--so all elements are loaded before the script runs. This way the script is able to find html elements-->
<script src="show_geoloc.js"></script>

</body>
</html>
