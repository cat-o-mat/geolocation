<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W3C Geolocation API - Beispiel</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/css/ol.css"
          type="text/css">
    <link rel="stylesheet" type="text/css" href="node_modules/assets/css/map.css">
    <link rel="stylesheet" type="text/css" href="node_modules/assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="node_modules/assets/css/switch.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.0/build/ol.js"></script>
</head>
<body>
<div class="buttons">
    <button onclick="getLocation()">Show my location</button>
    <label class="switch">
        <input id="chbx_track" type="checkbox" onchange="track_or_stop_tracking()">
        <span class="slider round"></span>
    </label>
    <button onclick="getLocationWithHighAccuracy()">Get location with high accuracy</button>
    <button onclick="getLocationWith0Timeout()">Get location with 0 Timeout</button>
</div>
<div id="pos_options">
    <form>
        <div class="input">
            <label for="enableHighAccuracy">enableHighAccuracy</label>
            <input id="enableHighAccuracy"
                   type="checkbox"
                   name="enableHighAccuracy"
                   value="false"/>
        </div>
        <div class="input">
            <label for="maximumAge">maximumAge</label>
            <input id="maximumAge"
                   type="number"
                   name="maximumAge"
                   value="0"
                   placeholder="0"/>
        </div>
        <div class="input">
            <label for="timeout">timeout</label>
            <input id="timeout"
                   type="number"
                   name="timeout"
                   placeholder="Infinity"/>
        </div>
    </form>
</div>
<div id="info_map">
    <div id="map" class="map"></div>
    <p id="info"></p>
</div>

<!--script-tag needs to be right before the /body-tag,-->
<!--so all elements are loaded before the script runs. This way the script is able to find html elements-->
<script src="node_modules/assets/js/show_geoloc.js"></script>
</body>
</html>
